<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE TICKET</title>
</head>
<body bgcolor="skyblue">
    <form>
    <h2><b>Book Movie Tickets</b></h2>
    <p><h3>Get tickets today before it's too late!</h3></p>
    <hr><br>
    <label>Full Name:</label>&nbsp;&nbsp
    <input type="text" placeholder="enter ur full name" required>&nbsp;&nbsp;

    <label>email:</label>
    <input type="email" placeholder="eg:xyz@gmail.com"><br><br>
    <label>Phone No:</label>&nbsp&nbsp;
    <select>
        <option>+91</option>
        <option>+1</option>
        <option>+49</option>
        <option>+30</option>
        <option>+62</option>
        <option>+39</option>
    </select>
    <input type="number" placeholder="98675*****">
    <label>Select ur City:</label>&nbsp
    <input type="text" List="city">
    <datalist id="city">
        <option>Mumbai</option>
        <option>Pune</option>
        <option>Lucknow</option>
        <option>Kanpur</option>
        <option>Allahabad</option>
        <option>Varanasi</option>
        
    </datalist><br><br>
   <label>Cinema:</label>&nbsp
   <input type="text" List="Ur fav. cinema">
   <datalist id="Ur fav. cinema">
    <option>Crown Mall,Lucknow</option>
    <option>Phoenix,Lucknow</option>
    <option>Saharaganj Mall,Lucknow</option>
    <option>The Wave Mall,Lucknow</option>
    <option>Riverside Mall, Gomti Nagar</option>
</datalist>&emsp;&nbsp;&nbsp;
<label>No. of seats:</label>
<input type="number" value="0" min="0"><br><br>
<label>Select date:</label>&nbsp;
<input type="date">&emsp;&emsp;&emsp;&emsp;&nbsp;
<label>Movie:</label>
<select>
    <option>Pathaan</option>
    <option>Avatar:The Way of Water</option>
    <option>Shehzada</option>
    <option>Amigos</option>
</select><br><br>
<label>Show Timing</label>
<Select>
 <option>Select ur slot timing:</option>
 <option>10:00am</option>
 <option>1:00pm</option>
 <option>4:00pm</option>
 <option>7:00pm</option>
</Select><br><br><br><br>
<button>Book</button>&emsp;&emsp;
<button>Reset</button>



</form>
</body>
</html>
