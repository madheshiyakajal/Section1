<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <style>
    .mycard{
        border: 1px solid red;
        width:20%;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .myinput{
        border:none;
        border-bottom:  1px solid rgb(165, 160, 160);
        outline: none;
    }
    .title{
        font-size: 30px;
        text-align: center;
        font-weight: bold;
        font-family: Roboto;
    }
    </style>
   
</head>
<body>
    <div class="mycard">
        <p class="title">Sign In</p>
        <form>
            <input class="myinput" type="text" placeholder="Email address">
            <input class="myinput" type="password" placeholder="password">
            <a href="" class="mylink1">Forget Passward</a>
            <button class="mybutton">Submit</button>
            <span class="mylink2">
                Not yet Register?
                <a href="">Create Account</a>
            </span>
            <a href="" class="info">T & C</a>
        </form>

    </div>

</body>
</html>
